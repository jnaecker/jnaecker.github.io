<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ page[1] }}">{{ page[0] }}</a></small>
          {% endfor %}
          &nbsp;&nbsp;&nbsp;
          <small><a href="http://jnaecker.web.wesleyan.edu/files/Naecker_CV.pdf" onClick="ga('send', 'event', 'CV', 'Download', this.href);" target="_blank">CV</a></small>
        </h3>
      </div>

      {{ content }}
      
      <div class="clear"></div>
      <div class="footer">
        <br />
        <p>
          <center>
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.  Built with <a href="http://jekyllrb.com/" onClick="ga('send', 'event', 'Link', 'Click', this.href);">Jekyll</a> and <a href="https://github.com/poole/poole" onClick="ga('send', 'event', 'Link', 'Click', this.href);">Poole</a>.  
          </center>
          </p>
      </div>
    </div>

  </body>
</html>
