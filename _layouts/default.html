<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>

          {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ page[1] }}">{{ page[0] }}</a></small>
          {% endfor %}

        </h3>
      </div>

      {{ content }}
      
      <div class="clear"></div>
      <div class="footer">
        <br />
        <p>
          <center>
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.  Built with <a href="http://jekyllrb.com/">Jekyll</a> and <a href="https://github.com/poole/poole">Poole</a>.  
          </center>
          </p>
      </div>
    </div>

  </body>
</html>
